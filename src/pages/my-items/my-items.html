<ion-header>
  <ion-navbar>
    <ion-title>MyItems</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let media of mediaArray | async">
      <ion-thumbnail item-start="">
        <img [src]= "uploadUrl + (media.file_id | thumbnail:'default' | async)" [alt]="media.title" >
      </ion-thumbnail>

      <h2>{{media.title}}</h2>
      <p>{{media.time_added | date: ('dd.MM.yy')}}</p>  <!--MM: month mm: minuit-->
      <p>{{media.description}}</p>

      <button ion-button   (click)="viewSingleMedia(media.file_id)">View</button>
      <button ion-button  color="secondary" (click)="goToUpdatePage(media.file_id)">Update</button>
      <button ion-button  color="danger" (click)="deleteFile(media.file_id)">Delete</button>

    </ion-item>

  </ion-list>

</ion-content>
