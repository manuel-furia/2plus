<ion-header>
  <ion-navbar>
    <ion-title> <img class="logoImg" src="../../assets/imgs/logo.png"> My Items</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let item of itemArray">
      <ion-thumbnail item-start="">
        <img [src]= "uploadUrl + (item.otherMedia[0].thumbnail)" [alt]="item.title" >
      </ion-thumbnail>

      <h2 class="title">{{item.title}}</h2>
      <h3 class="publishDate"> {{item.time_added | date: ('dd.MM.yy')}}</h3>  <!--MM: month mm: minuit-->
      <p>{{item.description}}</p>

      <button ion-button   (click)="viewSingleMedia(item.item_id)">View</button>
      <button ion-button  color="secondary" (click)="goToUpdatePage(item.item_id)">Update</button>
      <button ion-button  color="danger" (click)="deleteFile(item.item_id)">Delete</button>

    </ion-item>

  </ion-list>

</ion-content>
