<ion-header>
  <ion-navbar>
    <ion-title>menu</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-row>
      <button ion-button round block (click)="goToHomePage()">HOME</button>
    </ion-row>
    <ion-row>
      <button ion-button round block
              *ngIf="userAuth.hasLoggedIn" color="secondary" (click)="goToUploadPage()">UPLOAD</button>
    </ion-row>
    <ion-row>
      <button ion-button round block (click)="goToSearchPage()">SEARCH</button>
    </ion-row>
    <ion-row>
      <button ion-button round block color="secondary"
              *ngIf="userAuth.hasLoggedIn" (click)="goToMyItemsPage()">MY ITEMS</button>
    </ion-row>
    <ion-row>
      <button ion-button round block color="secondary"
              *ngIf="!userAuth.hasLoggedIn" (click)="goToLoginPage()">LOGIN/REGISTER</button>
    </ion-row>
    <ion-row>
      <button ion-button round block
              *ngIf="userAuth.hasLoggedIn" (click)="goToProfilePage()">PROFILE</button>
    </ion-row>
    <ion-row>
      <button ion-button round block color="danger"
              *ngIf="userAuth.hasLoggedIn" (click)="logout()">LOG OUT</button>
    </ion-row>
  </ion-list>

</ion-content>
