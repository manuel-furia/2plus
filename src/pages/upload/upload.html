<ion-header>

  <ion-navbar>
    <ion-title>upload</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #uploadForm="ngForm" (ngSubmit)="uploadMedia()">


    <ion-row justify-content-center>

      <ion-item id="chooseFileButton">
      <ion-input type="file"
                 text-center
                 accept="image/*, video/*, audio/*"
                 (change)="handleChange($event)"
      ></ion-input>
    </ion-item>

      <button type="button"
              id="cameraButton"
              *ngIf="platform.is('cordova')"
              ion-button
              round
              large
              (click)="useCamera()">Use Camera
      </button>
    </ion-row>


    <div text-center>
    <div class="form-group">
      <ion-label stacked>Title</ion-label>
      <ion-input
        text-center
        type="text"
        placeholder="3-20 characters"
        [(ngModel)]="title"
        name="title"
        required
        #fileTitle="ngModel"
        maxlength="20"
        minlength="3">
      </ion-input>
      <div class="form-control-feedback" *ngIf="fileTitle.errors && (fileTitle.dirty || fileTitle.touched)">
        <p *ngIf="fileTitle.errors">Title needs to be 3 - 20 characters</p>
      </div>
    </div>



    <div class="form-group"> <!--[(ngModel)]="" to be defined based on description interface-->
      <ion-label stacked>Price</ion-label>
      <ion-input
        type="number"
        text-center
        placeholder="Enter a price"
        [(ngModel)]="title"
        name="price"
        required
        #itemPrice="ngModel">
      </ion-input>
      <div class="form-control-feedback" *ngIf="itemPrice.errors && (itemPrice.dirty || itemPrice.touched)">
        <p *ngIf="itemPrice.errors">Price is required</p>
      </div>
    </div>


    <div class="form-group"> <!--[(ngModel)]="" to be defined based on description interface-->
      <ion-label stacked>Location</ion-label>
      <ion-input
        text-center
        type="text"
        placeholder="Enter a location"
        [(ngModel)]="title"
        name="location"
        required
        #itemLocation="ngModel">
      </ion-input>
      <div class="form-control-feedback" *ngIf="itemLocation.errors && (itemLocation.dirty || itemLocation.touched)">
        <p *ngIf="itemLocation.errors">Location is required</p>
      </div>
    </div>


    <div class="form-group">
      <ion-label stacked>Description</ion-label>
      <ion-textarea type="text"
                    text-center
                    [(ngModel)]="description"
                    placeholder="10-100 characters"
                    name="description"
                    required
                    #fileDescription="ngModel"
                    minlength="10"
                    maxlength="100"></ion-textarea>
      <div class="form-control-feedback"
           *ngIf="fileDescription.errors && (fileDescription.dirty || fileDescription.touched)">
        <p *ngIf="fileDescription.errors" >Description length needs to be 10 - 100 characters</p>
      </div>
    </div>
    </div>


    <div class="form-group"> <!--[(ngModel)]="" to be defined based on description interface-->
      <ion-label stacked >Contact Number</ion-label>
      <ion-input
        text-center
        type="number"
        placeholder="Enter a phone number"
        [(ngModel)]="title"
        name="contactNumber"
        required
        #contactNumber="ngModel">
      </ion-input>
      <div class="form-control-feedback" *ngIf="contactNumber.errors && (contactNumber.dirty || contactNumber.touched)">
        <p *ngIf="contactNumber.errors" >Contact number is required</p>
      </div>
    </div>


    <ion-row justify-content-center>
      <button ion-button
              type="submit"
              round
              color="secondary"
              [disabled]="!uploadForm.form.valid || !hasFile">Upload
      </button>
    </ion-row>

    <ion-row justify-content-center>
      <button ion-button
              type="button"
              round
              color="danger"
              (click)="cancelUpload()">Cancel
      </button>
    </ion-row>

  </form>


  <ion-card *ngIf="filePath">
    <img alt=""
         #preview [src]="filePath"
         [ngStyle]="{'filter':
         'brightness('+filters.brightness/100+') ' +
          'contrast('+filters.contrast/100+') ' +
           'saturate('+filters.saturation/100+') ' +
            'sepia('+filters.warmth/100+')'}">

    <div *ngIf="isImage">
      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.brightness">
          <ion-icon small range-left name="sunny"></ion-icon>
          <ion-icon range-right name="sunny"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.contrast">
          <ion-icon small range-left name="contrast"></ion-icon>
          <ion-icon range-right name="contrast"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="200" step="1" [(ngModel)]="filters.saturation">
          <ion-icon small range-left name="water"></ion-icon>
          <ion-icon range-right name="water"></ion-icon>
        </ion-range>
      </ion-item>

      <ion-item>
        <ion-range min="0" max="100" step="1" [(ngModel)]="filters.warmth">
          <ion-icon small range-left name="thermometer"></ion-icon>
          <ion-icon range-right name="thermometer"></ion-icon>
        </ion-range>
      </ion-item>

    </div>
  </ion-card>
</ion-content>
