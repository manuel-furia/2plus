<ion-header>
  <ion-navbar>
    <ion-title> Single-Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="item">

    <ion-slides justify-content-center pager effect="flip" >
      <ion-slide justify-content-center *ngFor="let file of mediaArray">
        <pinch-zoom *ngIf="file.media_type==='image'">
         <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <img class="singleItemImg" [src]="uploadUrl + file.filename">
        </pinch-zoom>
      </ion-slide>
    </ion-slides>

    <ion-card-title text-center>{{item.title}}</ion-card-title>
    <ion-list>
      <ion-item>
        <span class="field"><ion-icon name="person"></ion-icon> </span><span class="content">{{username}}</span>
      </ion-item>

      <ion-item>
        <span class="field"><ion-icon name="pin"></ion-icon> </span><span class="content">{{item.descriptors.city.city}}</span>
      </ion-item>

      <ion-item>
        <ion-row>
          <ion-col><span class="field"><ion-icon name="calendar"></ion-icon></span> <span class="content">{{item.time_added | date: ('dd.MM.yy')}}</span></ion-col>
          <ion-col class="price"><span class="content">{{item.descriptors.price}}</span><span class="field"><ion-icon name="logo-euro"></ion-icon></span></ion-col>
        </ion-row>
      </ion-item>
      <ion-item class="contact">
        <span class="field"><ion-icon name="phone-portrait"></ion-icon></span><span class="content">{{item.descriptors.contact}}</span>
      </ion-item>


      <p *ngIf="item.descriptors.description !=null && item.descriptors.description != 'undefined'" text-left >
        <span class="field">Description:</span> {{item.descriptors.description}}</p>
    </ion-list>

  </ion-card>
</ion-content>
