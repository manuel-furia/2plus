<ion-header>
  <ion-navbar>
    <ion-title>single-item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="item">
    <ion-item>
      <h1> {{item.title}} </h1>
      <h3>user: {{username}}</h3>
      <h3 *ngIf="item.description !==null">description: {{item.description}}</h3>
      <h3>publish date: {{item.time_added | date: ('dd.MM.yy')}}</h3>

    </ion-item>

    <ion-slides pager effect="flip" >
      <ion-slide *ngFor="let file of mediaArray">
        <pinch-zoom *ngIf="file.media_type==='image'">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <img [src]="uploadUrl + file.filename">
        </pinch-zoom>
      </ion-slide>

      <!-- to test slide gallery, to be removed after code is ready-->
      <ion-slide>
        <pinch-zoom *ngIf="file.media_type==='image'">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <img [src]="uploadUrl + file.filename">
        </pinch-zoom>
      </ion-slide>
      <ion-slide>
        <pinch-zoom *ngIf="file.media_type==='image'">
          <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
          <img [src]="uploadUrl + file.filename">
        </pinch-zoom>
      </ion-slide>
      <!--end: to be removed-->

    </ion-slides>

    <video *ngIf="file.media_type==='video'" width="320" height="240" controls>
      <source [src]="uploadUrl + file.filename" type="video/mp4">
      <!--<source [src]="uploadUrl + file.filename" type="video/ogg">-->
      Your browser does not support the video tag.
    </video>

    <audio controls *ngIf="file.media_type==='audio'">
      <source [src]="uploadUrl + file.filename" type="audio/ogg">
      <!--<source src="horse.mp3" type="audio/mpeg">-->
      Your browser does not support the audio tag.
    </audio>

    <!--<img src="#image" [src]= "uploadUrl + " [alt]="pic.title" >-->

  </ion-card>
</ion-content>
