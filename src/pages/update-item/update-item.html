<ion-header>
  <ion-navbar>
    <ion-title> <img class="logoImg" src="../../assets/imgs/logo.png"> Update</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form  #modifyForm="ngForm" (ngSubmit)="updateItemInfo()" name="modifyForm" #modifyForm="ngForm" id="modifyForm">

    <div class="form-group">
      <ion-label stacked>Title</ion-label>
      <ion-input type="text"
                 text-center
                 class="form-control"
                 placeholder="new title"
                 [(ngModel)]="title"
                 id="newtitle"
                 name="newtitle"
                 #newTitle="ngModel"
                 maxlength="20"
                 minlength="3">
      </ion-input>
      <div class="form-control-feedback"  *ngIf="newTitle.errors && (newTitle.dirty || newTitle.touched)">
        <p *ngIf="newTitle.errors" style="color: #f53d3d; text-align: center">Title needs to be 3 - 20 characters</p>
      </div>
    </div>

    <div class="form-group">
      <ion-label stacked>Price</ion-label>
      <ion-input type="number"
                 text-center
                 class="form-control"
                 placeholder="new price"
                 [(ngModel)]="title"
                 id="newPrice"
                 name="newPrice"
                 #newPrice="ngModel">
      </ion-input>
      <div class="form-control-feedback"  *ngIf="newPrice.errors && (newPrice.dirty || newPrice.touched)">
        <p *ngIf="newPrice.errors" style="color: #f53d3d; text-align: center">Enter a new price</p>
      </div>
    </div>


    <div class="form-group">
      <ion-label stacked>Location</ion-label>
      <ion-input type="text"
                 text-center
                 class="form-control"
                 placeholder="new location"
                 [(ngModel)]="title"
                 id="newLocation"
                 name="newPLocation"
                 minlength="2"
                 #newPLocation="ngModel">
      </ion-input>
      <div class="form-control-feedback"  *ngIf="newPLocation.errors && (newPLocation.dirty || newPLocation.touched)">
        <p *ngIf="newPLocation.errors" style="color: #f53d3d; text-align: center">Enter a location of more than 2 characters</p>
      </div>
    </div>



    <div class="form-group">
      <ion-label stacked>Description</ion-label>
      <ion-textarea type="text"
                    text-center
                    [(ngModel)]="description"
                    class="form-control"
                    placeholder="new description"
                    name="newDescription"
                    id="newDescription"
                    #newDescription="ngModel"
                    minlength="10"
                    maxlength="100">

      </ion-textarea>
      <div class="form-control-feedback"
           *ngIf="newDescription.errors && (newDescription.dirty || newDescription.touched)">
        <p *ngIf="newDescription.errors" style="color: #f53d3d; text-align: center">Description length needs to be 10 - 100 characters</p>
      </div>
    </div>

    <ion-row justify-content-center>
      <button ion-button
              type="submit"
              round
              color="secondary"
              [disabled]="!modifyForm.form.valid">Update</button >
    </ion-row>

    <ion-row justify-content-center>
    <button ion-button
            type="button"
            round
            color="danger"
            (click)="cancelModify()">Cancel</button>
    </ion-row>

  </form>

</ion-content>
